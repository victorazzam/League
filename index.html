* {
	margin: 0;
	border: 0;
	padding: 0;
	color: white;
	font-family: Fjalla One, sans-serif;
}

html {
	background-color: black;
}

.main {
	margin: 0 0 30px 0;
}

#teams, #standings {
	display: flex;
	justify-content: center;
	flex-direction: column;
}

h1 {
	text-align: center;
	text-decoration: none;
	color: #ffe221;
	margin: 30px auto 0 auto;
	display: block;
}

select, input, button, input[type="text"] {
    border-width: 0;
	background-color: black;
	text-align: center;
}

table, #done, #play {
	margin: 30px auto;
	border-collapse: collapse;
	user-select: none;
	-webkit-user-select: none;
	-moz-user-select: -moz-none;
}

#top {
	border-bottom: 1px solid #ffe221;
}

th {
	background-color: black;
	color: #ffe221;
}

th, td {
	padding: 10px;
}

tr {
	text-align: center;
}

/* Others */
#standings table tr td { color: #ff7b21 }
#standings table tr:hover td {
	background-color: #ff7b21;
}

/* Winner */
#standings table tr:nth-child(2) td { color: #7f2 }
#standings table tr:hover:nth-child(2) td {
	background-color: #7f2 !important;
}

/* Runner-up */
#standings table tr:nth-child(3) td { color: #59f }
#standings table tr:hover:nth-child(3) td {
	background-color: #59f !important;
}

/* Loser */
#standings table tr:nth-last-child(1) td { color: #f44 }
#standings table tr:hover:nth-last-child(1) td {
	background-color: #f44 !important;
}

#standings table tr:hover td, #standings table tr:hover td span {
	color: black !important;
}

#done, #play, #reset {
	font-size: 1.6em;
}

#done, #play, #add {
	color: #faa5d0;
}

#tpause, #tstop, #tplay {
	border: none;
	color: black;
	background-color: #ffe221;
	border-radius: 50%;
	width: 60px;
	height: 60px;
	font-size: 3em;
	cursor: pointer;
	text-align: center
}

#countdown {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	color: black;
	font-size: 5em;
	margin: 0 auto;
	padding: 10px auto 40px auto;
	width: 196px;
	height: 128px;
	background-color: #ffe221;
	border-radius: 50%;
}

#countdown-number {
	font-family: monospace;
	color: black;
}

.action-list {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 30px;
	margin-top: 30px;
}

aside {
	display: flex;
	flex-direction: column;
	justify-content: center;
}

#reset {
  text-align: center;
  margin: 2em auto 1em auto;
  cursor: pointer;
}

// Global arrays
let all_teams = Array()
let fixtures = Array()

// 0 - Reset
function reset_all() {
	if (confirm('Are you sure you wish to reset the league? All progress will be lost!')) {
		all_teams.length = 0
		fixtures.length = 0
		table = document.querySelector('#teams table')
		for (let i = 0; i = table.rows.length - 2; i++) {
			table.deleteRow(1)
		}
		document.querySelector('#teams').style = 'display:flex'
		document.querySelector('#standings').style = 'display:none'
	}
}

// 1 - Initial setup
function add_team() {
	tname = document.querySelector("#tname")
	tcolr = document.querySelector("#tcolr")
	table = document.querySelector("#teams table")

	// Get team colour
	team_colour = tcolr.value == 'none' ? 'color:white' : `color:${tcolr.value}`

	// Set team name
	span1 = document.createElement('span')
	span1.innerHTML = tname.value.toUpperCase()
	span1.style = team_colour

	// Set team colour
	span2 = document.createElement('span')
	span2.innerHTML = tcolr.value
	span2.style = team_colour

	// Starting values
	var team = new Object()
	team.name = tname.value.toUpperCase() // team name
	team.clr = tcolr.value // bib colour
	team.gp = 0 // games played
	team.w = 0 // games won
	team.d = 0 // games drawn
	team.l = 0 // games lost
	team.gf = 0 // goals for
	team.ga = 0 // goals against
	team.gd = 0 // goal difference
	team.pts = 0 // points

	// Add to table if name is unique
	if (all_teams.find(t => {return t.name == team.name})) {
		return alert('Choose a unique team name!')
	}
	row = table.insertRow(all_teams.length + 1)
	row.insertCell().appendChild(span1)
	row.insertCell().appendChild(span2)
	all_teams.push(team)

	// Clear for next use
	tname.value = ''
	tcolr.value = 'none'
	tname.focus()
}

// 2 - Arrange teams in table
function start(sort_teams = false) {
	document.querySelector('#teams').style = 'display:none'
	document.querySelector('#standings').style = 'display:flex'
	table = document.querySelector('#standings table')
	for (let i = 0; i = table.rows.length - 1; i++) {
		table.deleteRow(-1)
	}

	if (sort_teams) sort();
	alarm()

	// Fill league table
	for (const team of all_teams) {
		row = table.insertRow(table.rows.length)
		span = document.createElement('span')
		span.innerHTML = team.name
		span.style = team.clr == 'none' ? 'color:white' : `color:${team.clr}`
		row.insertCell().appendChild(span)
		const stats = [team.gp, team.w, team.d, team.l, team.gf, team.ga, team.gd, team.pts]
		for (const stat of stats) {
			row.insertCell().appendChild(document.createTextNode(stat))
		}
	}
}

// 3 - Setup for counting scores
function play() {
	team_names = all_teams.map(t => t.name)
	window.fixtures = league(team_names)
	next()
}

// 4 - (Re)create scoreboard
function next() {
	if (document.querySelector('#scoreboard')) {
		document.querySelector('#scoreboard').remove()
	}
	match = window.fixtures.shift()
	if (match) {
		// Home team
		// Name
		home_t = document.createElement('span')
		home_t.innerHTML = match[0]
		// Score
		home_s = document.createElement('input')
		home_s.setAttribute('id', 'home_s')
		home_s.setAttribute('type', 'number')
		home_s.setAttribute('placeholder', 'score')
		home_s.setAttribute('required', '')
		home_s.style = 'width:60px'

		// Away team
		// Name
		away_t = document.createElement('span')
		away_t.innerHTML = match[1]
		// Score
		away_s = document.createElement('input')
		away_s.setAttribute('id', 'away_s')
		away_s.setAttribute('type', 'number')
		away_s.setAttribute('placeholder', 'score')
		away_s.setAttribute('required', '')
		away_s.style = 'width:60px'

		// Submit button
		played = document.createElement('input')
		played.setAttribute('type', 'submit')
		played.setAttribute('value', 'Submit')

		form = document.createElement('form')
		form.setAttribute('id', 'scoreboard')
		form.addEventListener('submit', score)
		form.appendChild(home_t)
		form.appendChild(home_s)
		form.appendChild(away_t)
		form.appendChild(away_s)
		form.appendChild(played)
		form.style = 'display:flex;flex-direction:row;justify-content:center;gap:8px;color:white'
		document.querySelector('#play').innerHTML = ''
		document.querySelector('#play').appendChild(form)
	} else {
		document.querySelector('#play').innerHTML = 'Game over :)'
	}
}

// 5 - Update stats after match
function score(e) {
	e.preventDefault()
	home_s = parseInt(document.querySelector('#home_s').value)
	home_t = window.match[0]
	away_s = parseInt(document.querySelector('#away_s').value)
	away_t = window.match[1]
	for (var team of all_teams) {
		if (team.name == home_t) {
			team.gp += 1
			team.w += (home_s > away_s) ? 1 : 0
			team.d += (home_s == away_s) ? 1 : 0
			team.l += (home_s < away_s) ? 1 : 0
			team.gf += home_s
			team.ga += away_s
			team.gd = team.gf - team.ga
			team.pts = team.w*3 + team.d
		} else if (team.name == away_t) {
			team.gp += 1
			team.w += (home_s < away_s) ? 1 : 0
			team.d += (home_s == away_s) ? 1 : 0
			team.l += (home_s > away_s) ? 1 : 0
			team.gf += away_s
			team.ga += home_s
			team.gd = team.gf - team.ga
			team.pts = team.w*3 + team.d
		}
	}
	start(true)
	next()
}

// Create league fixtures
function league(players) {
	if (players.length % 2 == 1) {
		players.push(null)
	}
	const playerCount = players.length
	const rounds = playerCount - 1
	const half = playerCount / 2
	var sched_1 = [], sched_2 = []
	const playerIndexes = players.map((_, i) => i).slice(1)
	for (let round = 0; round < rounds; round++) {
		const newPlayerIndexes = [0].concat(playerIndexes)
		const firstHalf = newPlayerIndexes.slice(0, half)
		const secondHalf = newPlayerIndexes.slice(half, playerCount).reverse()
		for (let i = 0; i < firstHalf.length; i++) {
			if (players[firstHalf[i]] && players[secondHalf[i]]){
				sched_1.push([ players[firstHalf[i]], players[secondHalf[i]] ])
				sched_2.push([ players[secondHalf[i]], players[firstHalf[i]] ])
			}
		}
		playerIndexes.push(playerIndexes.shift())
	}
	return sched_1.concat(sched_2)
}

// Arrange teams according to their scores
function sort() {
	all_teams.sort(function(a, b) {
		if (a.w !== b.w) {
			return a.w > b.w ? -1 : 1
		} else if (a.pts !== b.pts) {
			return a.pts > b.pts ? -1 : 1
		} else if (a.gf !== b.gf) {
			return a.gf > b.gf ? -1 : 1
		} else if (a.ga !== b.ga) {
			return a.ga < b.ga ? -1 : 1
		} else if (a.gd !== b.gd) {
			return a.gd > b.gd ? -1 : 1
		} else {
			return 0
		}
	})
}

// Add sorting capability by clicking on column headers
// https://stackoverflow.com/a/49041392
const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent
const comparer = (idx, asc) => (a, b) => (
		(v1, v2) => (v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2)) ? v1 - v2 : v1.toString().localeCompare(v2)
	)(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx))

window.onload = function() {
	document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
		const table = th.closest('table')
		Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
			.sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
			.forEach(tr => table.appendChild(tr))
	})))
}

// Adapted from https://contactmentor.com/30-second-countdown-timer-js-sound
function alarm(default_time = '07:00') {
	const countContainer = document.querySelector('#countdown-number')
	const startButton = document.querySelector('#tplay')
	const pauseButton = document.querySelector('#tpause')
	const resetButton = document.querySelector('#tstop')
	var timeoutAudio = new Audio(radar)
	timeoutAudio.loop = true
	var timer
	var minsec = default_time.split(':')
	var remainingTime = parseInt(minsec[0]) * 60 + parseInt(minsec[1])
	
	const drawTime = () => {
		var mins = Math.floor(remainingTime / 60)
	    var secs = remainingTime - mins * 60
	    countContainer.innerHTML = `${('0'+mins).slice(-2)}:${('0'+secs).slice(-2)}`
	}
	drawTime()

	// start
	const startTimer = () => {
	  startButton.style = 'display:none'
	  pauseButton.style = 'display:block'
	  countContainer.setAttribute('contenteditable', false)
	  if (remainingTime < 1 || remainingTime == NaN) {
		remainingTime = parseInt(minsec[0]) * 60 + parseInt(minsec[1])
	  }
	  timer = setInterval(renderTime, 1000)
      timeoutAudio.load()
	}

	// pause
	const pauseTimer = () => {
	  startButton.style = 'display:block'
	  pauseButton.style = 'display:none'
	  clearInterval(timer)
      timeoutAudio.load()
	}

	// reset
	const resetTimer = () => {
	  startButton.style = 'display:block'
	  pauseButton.style = 'display:none'
	  clearInterval(timer)
	  countContainer.setAttribute('contenteditable', true)
	  remainingTime = parseInt(minsec[0]) * 60 + parseInt(minsec[1])
	  drawTime()
      timeoutAudio.load()
	}

	// Add onclick event to buttons
	startButton.onclick = startTimer
	resetButton.onclick = resetTimer
	pauseButton.onclick = pauseTimer

	// Count down and play sound
	const renderTime = () => {
	  remainingTime -= 1
	  drawTime()
	  if (remainingTime < 1) {
		clearInterval(timer)
		timeoutAudio.play()
		return
	  }
	}
}
